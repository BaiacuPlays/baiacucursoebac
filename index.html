<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
<section id="contato">
    <div class="container ">
        <h2>Cadastro</h2>
        <form>
            <div class="form-campo">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-campo">
                <label for="CPF">CPF:</label>
                <input type="text" id="CPF" name="CPF">
            </div>
            <div class="form-campo">
                <label for="endereçoCompleto">Endereço Completo:</label>
                <input type="text" id="endereçoCompleto" name="endereçoCompleto">
            </div>
            <div class="form-campo">
                <label for="CEP">CEP:</label>
                <input type="text" id="CEP" name="CEP">
            </div>
           <button type="submit">Enviar</button>
        </form>
    </div>
</section>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
