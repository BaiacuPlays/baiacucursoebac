<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>


<div class="container">
    <div class="row">
        <div class="col">
        <h2>Formulario de Cadastro</h2>
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome" style="width: 100%; max-width: 30rem">
                <label class="form-label" for="email" >Seu Email</label>
                <input id="email" class="form-control" type="email" style="width: 100%; max-width: 30rem">
                <div class="form-outline mb-3" style="width: 100%; max-width: 30rem">
                    <label class="form-label" for="phone">Seu numero de telefone</label>
                    <input type="text" id="phone" class="form-control" />
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                </form>
</html>
